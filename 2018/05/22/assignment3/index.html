>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">% assignment3.m</span></span><br><span class="line"></span><br><span class="line">function [x] <span class="built_in">=</span> assignment3(A,b)</span><br><span class="line"><span class="comment">%  inputs:</span></span><br><span class="line"><span class="comment">%         A:系数矩阵，维度为n*n</span></span><br><span class="line"><span class="comment">%         b:载荷矩阵，维度为n*1</span></span><br><span class="line"><span class="comment">%  outputs:</span></span><br><span class="line"><span class="comment">%         x:未知量矩阵，维度n*1</span></span><br><span class="line"></span><br><span class="line">[A_row,A_col] <span class="built_in">=</span> size(A);</span><br><span class="line">x<span class="built_in">=</span>zeros(A_row,<span class="number">1</span>);</span><br><span class="line">x1_change<span class="built_in">=</span>[]; <span class="comment">% x1_change，x2_change记录x的位置变换</span></span><br><span class="line">x2_change<span class="built_in">=</span>[];</span><br><span class="line"></span><br><span class="line">for i1<span class="built_in">=</span><span class="number">1</span>:A_col-<span class="number">1</span> <span class="comment">% 找出第i1行系数并对后面行进行消元</span></span><br><span class="line">	max_val<span class="built_in">=</span><span class="number">0</span>;</span><br><span class="line">	for i2<span class="built_in">=</span>i1:A_row <span class="comment">% 找出右下方矩阵中最大的系数</span></span><br><span class="line">		for i3<span class="built_in">=</span>i1:A_col</span><br><span class="line">			<span class="built_in">if</span> max_val &lt; abs(A(i2,i3))</span><br><span class="line">				max_val <span class="built_in">=</span> abs(A(i2,i3));  </span><br><span class="line">				max_i <span class="built_in">=</span> i2;  </span><br><span class="line">				max_j <span class="built_in">=</span> i3;</span><br><span class="line">			end</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">    </span><br><span class="line">	<span class="built_in">if</span> max_i ~<span class="built_in">=</span> i1 <span class="comment">% 行交换矩阵</span></span><br><span class="line">		for i2 <span class="built_in">=</span> i1:A_col</span><br><span class="line">			temp <span class="built_in">=</span> A(max_i,i2);</span><br><span class="line">			A(max_i,i2) <span class="built_in">=</span> A(i1,i2);</span><br><span class="line">			A(i1,i2) <span class="built_in">=</span> temp;</span><br><span class="line">		end</span><br><span class="line">		temp <span class="built_in">=</span> b(i1);</span><br><span class="line">		b(i1) <span class="built_in">=</span> b(max_i);</span><br><span class="line">		b(max_i) <span class="built_in">=</span> temp; </span><br><span class="line">	end</span><br><span class="line">    </span><br><span class="line">	<span class="built_in">if</span> max_j ~<span class="built_in">=</span> i1 <span class="comment">% 列交换矩阵</span></span><br><span class="line">		for i2 <span class="built_in">=</span> <span class="number">1</span>:A_col</span><br><span class="line">			temp <span class="built_in">=</span> A(i2,max_j);</span><br><span class="line">			A(i2,max_j) <span class="built_in">=</span> A(i2,i1);</span><br><span class="line">			A(i2,i1) <span class="built_in">=</span> temp;</span><br><span class="line">		end</span><br><span class="line">		x1_change <span class="built_in">=</span> [x1_change max_j]; <span class="comment">% 记录x的交换</span></span><br><span class="line">		x2_change <span class="built_in">=</span> [x2_change i1];</span><br><span class="line">	end</span><br><span class="line">    </span><br><span class="line">	<span class="built_in">if</span> A(i1,i1) ~<span class="built_in">=</span> <span class="number">0</span> <span class="comment">% 消元</span></span><br><span class="line">		for i2 <span class="built_in">=</span> i1+<span class="number">1</span>:A_row</span><br><span class="line">			L_i1i2<span class="built_in">=</span>A(i2,i1)/A(i1,i1);</span><br><span class="line">			A(i2,:)<span class="built_in">=</span>-A(i1,:).*L_i1i2+A(i2,:);</span><br><span class="line">			b(i2)<span class="built_in">=</span>-b(i1)*L_i1i2+b(i2);</span><br><span class="line">		end</span><br><span class="line">	end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">for i1 <span class="built_in">=</span> A_row:-<span class="number">1</span>:<span class="number">1</span> <span class="comment">%回代求解</span></span><br><span class="line">	x(i1)<span class="built_in">=</span>b(i1);</span><br><span class="line">	for i2 <span class="built_in">=</span> A_col:-<span class="number">1</span>:i1+<span class="number">1</span></span><br><span class="line">		x(i1)<span class="built_in">=</span>x(i1)-A(i1,i2)*x(i2);</span><br><span class="line">	end</span><br><span class="line">	x(i1)<span class="built_in">=</span>x(i1)/A(i1,i1);</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">for i1<span class="built_in">=</span>length(x1_change):-<span class="number">1</span>:<span class="number">1</span> <span class="comment">%调转x为原有顺序</span></span><br><span class="line">	temp<span class="built_in">=</span>x(x1_change(i1));</span><br><span class="line">	x(x1_change(i1))<span class="built_in">=</span>x(x2_change(i1));</span><br><span class="line">	x(x2_change(i1))<span class="built_in">=</span>temp;</span><br><span class="line">end</span><br><span class="line">end</span><br><span class="line"></span><br><span class="line"><span class="comment">% 命令行输入</span></span><br><span class="line"><span class="comment">% assignment3([2 3 4; 5 6 7; 8 9 11], [2 3 4])</span></span><br></pre></td></tr></table></figure>
